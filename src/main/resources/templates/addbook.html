<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Server Programming</title>
</head>
<body>

	<h1>Books</h1>

	<h2>Add new book</h2>

	<form th:object="${book}" th:action="@{/addbook}" method="post">
		<p>
			Author: <input type="text" name="author" placeholder="name" />
		</p>
		<p>
			Title: <input type="text" name="title" placeholder="title" />
		</p>
		<p>
			ISBN: <input type="text" name="isbn" placeholder="ISBN" />
		</p>
		<p>
			Year: <input type="number" name="year" placeholder="year" />
		</p>
		<p>
			Price: <input type="number" name="price" placeholder="price" />
		</p>

		<label for="catlist">Category</label>
			 <select id="catlist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    		</select>
    		
    	<input type="submit" value="submit">

	</form>




</body>
</html>
